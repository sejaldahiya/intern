<html lang="en">
<head>

     <br>

    </div>

    </div>
  </div>
  </div>
</div>
  <div class="container text-center " id="RESULT">

  </div>
<script>

var x = Number(document.getElementById('num1').value)
var y = Number(document.getElementById('num2').value)

console.log(x)
console.log(y)
console.log(z)
document.getElementById('RESULT').innerHTML = '<h2>RESULT:' +z+ '</h2>'

z = z.tofixed(2)
console.log(x)
